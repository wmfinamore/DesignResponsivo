<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos inline</title>
</head>
<body>
    <h2>Este é um H2</h2>
<!--    h2 ocupa toda a linha da página(elemento block)-->
    <h2>Segundo H2</h2>
    <span style="background-color: red;">Esse é um span.</span>
<!--    span é um elemento inline. ocupa apenas o espaço do elemento-->
    <span style="background-color: green;">Segundo Span</span>
    <em style="background-color: purple;">ênfase</em>
    <q style="background-color: black; color: white;">Inline</q>

</body>
</html>
