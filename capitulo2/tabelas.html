<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelas</title>
</head>
<body>
    <table border="1px" cellpadding="50" cellspacing="30">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr align="center">
            <td>José</td>
            <td>Pereira</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Márcio</td>
            <td>Silva</td>
            <td>25</td>
        </tr>
    </table>

    <table border="1px">
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Pereira</td>
            <td rowspan="2">50</td>
        </tr>
        <tr>
            <td>Márcio</td>
            <td>Silva</td>
        </tr>
    </table>
</body>
</html>
