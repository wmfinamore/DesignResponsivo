<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seletores combinados, adjacentes, descendentes e filhos diretos</title>
    <link rel="stylesheet" href="meucss.css" />
</head>
<body>
<!--    Seletores combinados-->
    <div>
        <p>Seletores <em>combinados</em>.</p>
        <p>Seletores <em>combinados</em>.</p>
    </div>
<!--    Seletores adjacentes-->
    <div>
        <h2>Título H2</h2>
        <p>Esse é um P com filho
            <em>EM</em> que não é afetado
        </p>
    </div>
<!--    Seletores descendentes e filhos diretos-->
    <div class="descendentes">
        <strong>Um STRONG</strong>
        <p class="filho">cujo filho P é filho direto de DIV e <strong>STRONG</strong>
            é filho direto de P e descendente de DIV.
        </p>
    </div>
</body>
</html>
